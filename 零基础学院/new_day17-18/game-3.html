<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于3的小游戏</title>
</head>
<body>
	<h3>从1到100，以此在console输出各数字，但是，当数字为3的倍数或者含有3的时候，输出“PA”</h3>
	<p>在控制台查看</p>
	<script>
		for(var i = 1; i < 101; i++) {
			if(i % 3 == 0 || i % 10 ==3 || parseInt(i / 10) == 3) {
				console.log("PA");
			}else {
				console.log(i);
			}
		}
	</script>
</body>
</html>
