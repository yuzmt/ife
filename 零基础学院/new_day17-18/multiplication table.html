<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table {
			border-spacing: 10px 10px;
			color: #408080;
		}

		table td{
        	border:1px solid #408080;
        	text-align: center;
        	width: 65px;
        	height: 30px;
    	}
	</style>
</head>
<body>
	
	<script>
		document.write("<table>");
		document.write("九九乘法表")
        for(var i=1;i<=9;i++){
            document.write("<tr>");
            for(var j=1;j<=i;j++){
                document.write("<td>"+j+'*'+i+'='+j*i+"</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
	</script>
</body>
</html>
